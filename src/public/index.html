<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chatty Chat Chat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 style="margin-top: 10px">Chatty Chat Chat</h1>

        <div id="messages"></div>

        <div id="name-box" class="input-group mb-3">
            <input id="name-input" type="text" class="form-control" placeholder="Username">
            <button type="button" class="btn btn-primary" id="name-button">Confirm</button>
        </div>

        <div id="new-message">
            <div class="input-group">
                <button type="button" class="btn btn-primary" id="send">Send</button>
                <textarea class="form-control" id="new-message-input"></textarea>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>

</html>
